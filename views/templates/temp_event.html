<header>
	{{> header}}
</header>


<div class="container-fluid" id="content-container">
	
	<div class="row">
	
		<div id="flyer">


			{{#set}}

			<div class="col-md-4">
				<img src="{{artcover}}" class="img-responsive">				
			</div>


			<div class="col-md-8">


				<div class="row">

					<div class="col-md-6">

						<h1>{{title}}</h1>

						<h2>{{lineup.artist}}</h2>

						<h2 ><small>{{description}}</small></h2>

					</div>

					<div class="col-md-6">

						<div class="row">

							{{dateEvent}}
      						{{startTime}}

						</div>  <!-- When-->



						<div class="row">

							{{address}}
					        {{city}}
											
						</div>  <!-- Where-->


						<div class="row">

							<h2><small>Price range: {{minPrice}} -  {{maxPrice}}</small></h2>

							<div class="buttonTicket">
								<a href="{{buyUrl}}"><input class="btn  btn-primary btn-lg " type="button" value="Tickets"></a>
							</div>

						</div>

					</div>

				</div>

				<a href="../edit/{{id}}" class="btn btn-default btn-lg btn-block" style="visibility: hidden">Edit</a>

			</div>

		
			{{/set}}

		
		</div>


	</div>

	
</div>

{{> player}}


<script>initEvent()</script>
