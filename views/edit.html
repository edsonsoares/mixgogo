<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{pageTitle}}</title>

    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Custom CSS inside CSS folder -->
    <link rel="stylesheet" href="css/custom.css">

  <body>

    <div class="container">

      <div class="row">

        <div class="col-md-8">
          
          <h1>Edit Event</h1>

          
          <form method="post" action="/api/create">
            
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" placeholder="Event Name" name="title" value="{{set.title}}">
            </div>

            <h2>Line up</h2>

            <div class="form-group">
              <label for="artist">Artist</label>
              <input type="text" class="form-control" id="artist" placeholder="Artist" name="artist" value="{{set.artist}}">
            </div>

            <div class="form-group">
              <label for="interests">Soundcloud Url</label>
              <input type="text" class="form-control" id="soundcloudUrl" name="soundcloudUrl" value="{{set.soundcloudUrl}}">
              <p class="help-block">Enter the URL of the artist's recent track</p>
            </div>

            <div class="form-group">
              <label for="description">Description</label>
              <textarea rows="4" cols="50" class="form-control" id="description" placeholder="Tell the story of this event" name="description" value="{{set.soundcloudUrl}}"></textarea>
            </div>  

<!-- DOUBT: Radio buttons. How is this going to work on the model and db??-->


            <div class="form-group">
              <label for="price">Price</label><br>
              
              <p>from <input type="text" class="form-control" id="minPrice" placeholder="minPrice" name="minPrice" value="{{set.minPrice}}"> to 
              <input type="text" class="form-control" id="maxPrice" placeholder="maxPrice" name="maxPrice" value="{{set.maxPrice}}"></p>

              <input type="checkbox" name="isfree" value="isfree" value="{{set.isfree}}">This is a free event<br>


            </div>




            <div class="form-group">
              <label for="buyUrl">Buy</label>
              <input type="text" class="form-control" id="buyUrl" placeholder="Link to buy ticket" name="buyUrl" value="{{set.buyUrl}}">
            </div>


<!-- DOUBT: Not sure how the form should be for uploading a picture

            <div class="form-group">
              <label for="artcover">Art cover</label>
              <input type="text" class="form-control" id="artcover" placeholder="artcover" name="artcover">
            </div>
-->



            <div class="form-group">
              <label for="dateEvent">Date</label>
              <input type="date"  class="form-control" id="dateEvent" placeholder="date" name="dateEvent"  value="{{set.dateEvent}}">
            </div>




            <div class="form-group">
              <label for="startTime">Start time</label>
              <input type="text" class="form-control" id="startTime" placeholder="What time does it start?" name="startTime" value="{{set.startTime}}">
            </div>





            <div class="form-group">
              <label for="endTime">End time</label>
              <input type="text" class="form-control" id="endTime" placeholder="When does it end?" name="endTime" value="{{set.endTime}}">
            </div>




            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" placeholder="start typing the address" name="address"  value="{{set.adress}}">
            </div>


    

            <div class="form-group">
              <label for="zip">Zip</label>
              <input type="text" class="form-control" id="zip" placeholder="zip" name="zip"  value="{{set.zip}}">
            </div>


            <div class="form-group">
              <label for="city">City</label>
              <input type="text" class="form-control" id="city" placeholder="city" name="city" value="{{set.city}}">
            </div>


            <button type="submit" class="btn btn-success">Save changes</button>

          </form> 




          <form method="delete" action="/api/delete/{{set.id}}">

            <button type="submit" class="btn btn-danger" id="deleteEvent">Delete</button>

          </form>


        </div>

    </div>

  </div>

  


  
  </body>
    
    

    <!-- JQuery script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="js/main.js"></script>

    
    <!-- JQuery validate -->
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.min.js"></script>
    
    <script type="text/javascript">
      $("form").validate({
          rules: {
            // compound rule
            itpYear: {
              required: true,
              number: true
            },
            link: {
              required: true,
              url: true
            }            
          }
      });
    </script>

</html>
